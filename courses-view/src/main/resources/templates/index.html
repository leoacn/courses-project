<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<h1>Courses List</h1>


<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Details</th>
        <th>Duration(hrs)</th>
    </tr>

    <tr th:each="c:${courses}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.details}"></td>
        <td th:text="${c.duration}"></td>
    </tr>

</table>


</body>
</html>
